<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	
	 <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
 
  
<nav th:replace="layouts :: nav"></nav>
<br>
<title>Insert title here</title>
</head>
<div class="container">

	<form th:action="@{/activities/save}" method="post"
		th:object="${activity}">
		<!-- This hidden type is used to update the employee -->
		<div class="form-group row">
			<input type="hidden" th:field="${activity.activityId}" />
		</div>
		<div class="form-group row">
			<input type="text" placeholder="Name" th:field="${activity.name}">

		</div>
		<div class="form-group row">
			<textarea type="text" placeholder="Enter activity description"
				th:field="${activity.description}"></textarea>
			<select th:field="*{students}" multiple="multiple">
				<option th:each="student : ${students}"
					th:value="${student.studentId}" th:text="${student.firstName}">
				</option>
			</select>
		</div>
		<div class="form-group row">
			<input type="text" id ="dp1" placeholder="Start Date"
				th:field="${activity.startDate}">

		</div>
	
		<div class="form-group row">
			<input type="text" id="dp2" placeholder="End Date"
				th:field="${activity.endDate}">

		</div>
		
		<div class="form-group row">
			<button class="btn btn-info col-2" type="submit">Create
				Activity</button>
		</div>
		<script type="text/javascript">
		 $( function() {
			    $( "#dp1" ).datepicker();
			    $( "#dp2" ).datepicker();
			  } );
		</script>
	</form>
</div>
<body>

</body>
</html>
